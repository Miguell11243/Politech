<!DOCTYPE html>
<html lang="pt-br">

      <img class="casaIcone"src="https://img.icons8.com/ios7/600/FFFFFF/home.png" alt="" width="40px" height="40px">

  <body>
    <div class="boxPergunta"> 
      <h2 class="pergunta">Qual a tag que <span>declara</span> a versão do HTML?</h2>

      <button onclick="respostaCorreta()" class="botoes">
        <a class="respostas">
          < !DOCTYPE html ></a>
      </button>
      <button onclick="respostaErrada()" class="botoes">
        <a class="respostas"> < body ></a>
      </button>
      <button onclick="respostaErrada()" class="botoes">
        <a class="respostas"> < html > </a>
      </button>
    </div>

    <div class="timer" id="timer">120</div>

    <script>
      let timeLeft = 1200;

      const timerElement = document.getElementById("timer");

      function updateTimer() {
        timerElement.textContent = timeLeft;

        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timerInterval);
          timerElement.textContent = alert("O tempo acabou c é burro");
          window.location.href = "paginaRespostaErrada.html";
        }
      }

      const timerInterval = setInterval(updateTimer, 1000);

      function respostaErrada() {
        let certezaResposta = prompt("Você tem certeza de sua Resposta?");

        if (certezaResposta.toLowerCase() === "sim") {
          alert("Infelizmente sua resposta está completamente errada");
          window.location.href = "paginaRespostaErrada.html";
        } else {
          return;
        }
      }

      function respostaCorreta() {
        let certezaResposta2 = prompt("Você tem certeza de sua Resposta?");

        if (certezaResposta2.toLowerCase() === "sim") {
          alert("Parabéns");
          alert("Você consegui a façanha..")
          alert("de acertar a pergunta")
          window.location.href = "fase4facil.html";
        } else {
          return;
        }
      }


      function certezaInicio() {
        let certeza = prompt("Você tem certeza que quer voltar ao inicio");

        if (certeza === null || certeza === "") {
          return;
        }

        if (certeza.toLowerCase() === "sim") {
          window.location.href = "menuPrincipal.html";
        }
      }
    </script>
  </body>
