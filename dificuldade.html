<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Primeira Pergunta</title>
  </head>
  <header>  
    <div class="cabecalho">
      <h1>Pergunta 1 - <u>Turma Desenvolvimento de Sistemas 2°Ds</u></h1>
      <button class="botaoInicio" onclick="certezaInicio()">
        <img
          class="casaIcone"
          src="https://img.icons8.com/ios7/600/FFFFFF/home.png"
          alt=""
          width="40px"
          height="40px"
        />
      </button>
    </div>
  </header>

  <body>
    <div class="boxPergunta">
      <h2 class="pergunta">Qual a <span>Dificuldade</span> desejada?</h2>

      <button onclick="certezaFacil()" class="botaoDificuldade">
        <a class="dificuldade">
          Fácil</a
        >
      </button>
      <button onclick="certezaMedio()" class="botaoDificuldade">
        <a class="dificuldade"> Medio</a>
      </button>
      <button onclick="certezaDificil()" class="botaoDificuldade">
        <a class="dificuldade"> Díficil
      </button>
    </div>

  

    <script>
    

      function certezaFacil() {
        let certezaResposta = prompt("Você tem certeza que gostaria dessa Dificuldade?");

        if (certezaResposta.toLowerCase() === "sim") {
          let gostariaDificuldade = prompt ("Esta pronto para começar? Você terá 1 minuto para responder 4 questões fáceis");
              if (gostariaDificuldade.toLowerCase() === "sim")
                window.location.href = "fase1facil.html";
        
              } else {
          return;
        }
      }

      function certezaMedio() {
        let certezaResposta2 = prompt("Você tem certeza que gostaria dessa Dificuldade?");

        if (certezaResposta2.toLowerCase() === "sim") {
          let gostariaDificuldade2 = prompt ("Esta pronto para começar? Você terá 1 minuto para responder 3 questões medias");
              if (gostariaDificuldade2.toLowerCase() === "sim")
                window.location.href = "fase1medio.html";
        
              } else {
          return;
        }
      }

      function certezaDificil() {
        let certezaResposta3 = prompt("Você tem certeza que gostaria dessa Dificuldade?");

        if (certezaResposta3.toLowerCase() === "sim") {
          let gostariaDificuldade3 = prompt ("Esta pronto para começar? Você terá 1 minuto para responder 3 questões difíceis");
              if (gostariaDificuldade3.toLowerCase() === "sim")
                window.location.href = "fase1facil.html";
        
              } else {
          return;
        }
      }

      function certezaInicio() {
        let certeza = prompt("Você tem certeza que quer voltar ao inicio");

        if (certeza === null || certeza === "") {
          return;
        }

        if (certeza.toLowerCase() === "sim") {
          window.location.href = "menuPrincipal.html";
        }
      }
    </script>
  </body>
</html>
